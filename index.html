<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>atlilar v2.0</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #uf { background: white; padding: 0px; position: absolute; width: 100%;height: 100%; z-index: 3;}
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
    <script src="/js/notify.js"></script>
    <script>
      $(function(){
        var user;
        var socket = io();
        $('#mf').submit(function(){
          socket.emit('new_message',user+" : "+$('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('new_message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0,5000);
        });
        socket.on('online_user', function(username){
          $.notify(username+" çevrimiçi oldu!","info");
        });
        $('#uf').submit(function(){
          socket.emit('online_user', $('#u').val());
          user = $('#u').val();
          document.getElementById("ufd").innerHTML=" ";
          return false;
        })
      });
    </script>
  </head>
  <body>
    <div id="ufd" class="form" style="padding-top: 10px;">
      <form action="" id="uf">
        <div class="form-group">
          <input type="username" class="form-control" placeholder="NICKNAME" id="u">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Giriş</button>
      </form>
    </div>

    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">simple-chat-app</h5>
        </div>
      </a>
      <li id="messages"></li>
    </div>



    <form style="position:relative; bottom:0; padding:3px; width:100%;" action="" id="mf">
      <div class="form-group">
        <input type="message" class="form-control" id="m">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Gönder</button>
    </form>
  </body>
</html>
